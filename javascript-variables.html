<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Variables Example</title>
</head>
<body>
    <script>
        //declaring a variable - message
        let message = "Welcome to Javascript Variables section";

        //Display a message
        alert(message);


        //Variables Naming convetion
        /*
            There are two limitations on variable names in JavaScript:
                •	The name must contain only letters, digits, or the symbols $ and _.
                •	The first character must not be a digit.
        */
        //Valid Variable Names
        let test123$;
        let test345_;
        let name = "Manisha";

        alert("I am displaying name for the first time : " +name);

        name = "Rajesh";

        alert("I am displaying for the second of name variable : " +name);

        //Invalid Names
        //let 123john;

    </script>
</body>
</html>
