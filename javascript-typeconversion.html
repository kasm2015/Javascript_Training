<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Type conversion</title>
</head>
<body>
    <script>
    //Type Conversion
    
    //Declare a boolean value
    var a = true;
    alert("Type of variable a : " +typeof(a));

    //convert a to string
    var b = String(a);

    alert("Converted to string : " +typeof(b));

    //Type conversion from String to number
    //Declare a string with number value
    let age = "24";
    alert("type of age is : "+typeof(age));

    //convert age to number
    let ageInNumber = Number(age);
    alert("After converting to number : " +typeof(ageInNumber));
    </script>
</body>
</html>
