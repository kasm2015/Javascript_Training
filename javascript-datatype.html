<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Datatypes</title>
</head>
<body>
    <script>
        //Different data type in javascript
        
        //String data type
        let name = "John";
     
        //rassigned the value of name
        name = "Mohan";
        alert(name);

        //Number data type
        let salary = 250000;
        alert("Initial salary " +salary);

        salary = 37000;
        alert("updated salary " +salary);

        //Boolean data type
        let isEmployeeFullTime = false;

        isEmployeeFullTime = true;

        alert("Employement Status : " +isEmployeeFullTime);


        //Null data type
        let age = null;
        alert(age);

        //undefined data type
        let address;

        alert(address);
    </script>
</body>
</html>
